
<!DOCTYPE html>
<html>
<head>
  <title>Data Sensor</title>
</head>
<body>
  <h1>Antrian Online Sederhana </h1>
  <div> Antrian : <div id="data"></div></div>

  <script>
    async function ambilData() {
      let url = "https://script.google.com/macros/s/AKfycbxPSn3zIgtxPLTLAyvDtfQFMqh6MHxtU3-BwSNxB4sbOd1IIlnLQ5u9N0M3XFOSzkJz/exec"; 
      let res = await fetch(url, { 
        method: "POST", 
        body: new URLSearchParams({ row: 2, col: 1 }) 
      });
      let json = await res.json();

      document.getElementById("data").innerHTML =
        `Row: ${json.row}, Col: ${json.col}, Value: ${json.value}`;
    }

    ambilData();
  </script>
</body>
</html>
